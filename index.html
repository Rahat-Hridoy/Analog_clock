<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="clock-container">
        <div class="clock">
          <h2 class="brand">RHT</h2>
          <h3 class="quartz">Quartz</h3>
          <div class="hand hour" id="hour-hand"></div>
          <div class="hand minute" id="minute-hand"></div>
          <div class="hand second" id="second-hand"></div>
          <div class="center-dot"></div>
          <span class="number" style="--d: 1"><b>1</b></span>
          <span class="number" style="--d: 2"><b>2</b></span>
          <span class="number center-digit" style="--d: 3"><b>3</b></span>
          <span class="number" style="--d: 4"><b>4</b></span>
          <span class="number" style="--d: 5"><b>5</b></span>
          <span class="number center-digit" style="--d: 6"><b>6</b></span>
          <span class="number" style="--d: 7"><b>7</b></span>
          <span class="number" style="--d: 8"><b>8</b></span>
          <span class="number center-digit" style="--d: 9"><b>9</b></span>
          <span class="number" style="--d: 10"><b>10</b></span>
          <span class="number" style="--d: 11"><b>11</b></span>
          <span class="number center-digit" style="--d: 12"><b>12</b></span>
        </div>
      </div>
      <!-- credit -->
      <div>
        <p class="credit">Designed by RAHAT</p>
      </div>
      <!-- theme switcher button -->
      <div class="style-icon" id="style-button">
        <img src="assets/penIcon.svg" alt="icon" />
      </div>
      <div class="theme bw" data-theme="bw" style="--i: 1"></div>
      <div class="theme dark" data-theme="dark" style="--i: 2"></div>
      <div class="theme golden" data-theme="gold" style="--i: 3"></div>
      <div class="theme pink" data-theme="pink" style="--i: 4"></div>
      <div class="theme cyan" data-theme="cyan" style="--i: 5"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
